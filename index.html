<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="shortcut icon" href="./images/image 7.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="./images/image1.jpg" alt="" class="image1">
                    <figcaption>Image 1</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 2.jpg" alt="" class="image2">
                    <figcaption>Image 2</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 3.jpg" alt="" class="image3">
                    <figcaption>Image 3</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 4.jpg" alt="" class="image4">
                    <figcaption>Image 4</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 5.jpg" alt="" class="image5">
                    <figcaption>Image 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 6.jpg" alt="" class="image6">
                    <figcaption>Image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 7.jpg" alt="" class="image7">
                    <figcaption>Image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 8.jpg" alt="" class="image8">
                    <figcaption>Image 8</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image 9.jpg" alt="" class="image9">
                    <figcaption>Image 9</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
